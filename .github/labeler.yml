# Configuration for actions/labeler@v5 (list format)

labels:
  # Package-specific labels
  - label: "package: hooks-core"
    files:
      - packages/hooks-core/**/*

  - label: "package: hooks-cli"
    files:
      - packages/hooks-cli/**/*

  - label: "package: hooks-config"
    files:
      - packages/hooks-config/**/*

  - label: "package: hooks-validators"
    files:
      - packages/hooks-validators/**/*

  - label: "package: hooks-testing"
    files:
      - packages/hooks-testing/**/*

  - label: "package: examples"
    files:
      - packages/examples/**/*

  # Type labels
  - label: documentation
    files:
      - "**/*.md"
      - docs/**/*
      - .agent/**/*.md

  - label: tests
    files:
      - "**/*.test.ts"
      - "**/*.test.tsx"
      - "**/*.spec.ts"
      - "**/*.spec.tsx"
      - "**/test/**"
      - "**/__tests__/**"

  - label: ci/cd
    files:
      - .github/workflows/**/*
      - .github/**/*
      - lefthook.yml

  - label: dependencies
    files:
      - package.json
      - packages/*/package.json
      - apps/*/package.json
      - bun.lock
      - bun.lockb

  - label: config
    files:
      - tsconfig.json
      - packages/*/tsconfig.json
      - apps/*/tsconfig.json
      - turbo.json
      - biome.json
      - .prettierrc*

  - label: security
    files:
      - "**/*auth*"
      - "**/*security*"
      - "**/*permission*"
      - "**/*validate*"
      - "**/*sanitize*"

  - label: performance
    files:
      - "**/*perf*"
      - "**/*optimize*"
      - "**/*cache*"
      - "**/*worker*"

  - label: breaking-change
    files:
      - packages/*/src/types.ts
      - packages/*/src/index.ts
      - "**/*breaking*"
