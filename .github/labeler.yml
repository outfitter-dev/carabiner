# Configuration for auto-labeling PRs based on changed files (v5 format)

# Package-specific labels
"package: hooks-core":
  - changed-files:
      - any-glob-to-any-file: packages/hooks-core/**/*

"package: hooks-cli":
  - changed-files:
      - any-glob-to-any-file: packages/hooks-cli/**/*

"package: hooks-config":
  - changed-files:
      - any-glob-to-any-file: packages/hooks-config/**/*

"package: hooks-validators":
  - changed-files:
      - any-glob-to-any-file: packages/hooks-validators/**/*

"package: hooks-testing":
  - changed-files:
      - any-glob-to-any-file: packages/hooks-testing/**/*

"package: examples":
  - changed-files:
      - any-glob-to-any-file: packages/examples/**/*

# Type labels
documentation:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*.md"
          - docs/**/*
          - .agent/**/*.md

tests:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*.test.ts"
          - "**/*.test.tsx"
          - "**/*.spec.ts"
          - "**/*.spec.tsx"
          - "**/test/**"
          - "**/__tests__/**"

ci/cd:
  - changed-files:
      - any-glob-to-any-file:
          - .github/workflows/**/*
          - .github/**/*
          - lefthook.yml

dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - package.json
          - packages/*/package.json
          - apps/*/package.json
          - bun.lockb

config:
  - changed-files:
      - any-glob-to-any-file:
          - tsconfig.json
          - packages/*/tsconfig.json
          - apps/*/tsconfig.json
          - turbo.json
          - biome.json
          - .prettierrc

security:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*auth*"
          - "**/*security*"
          - "**/*permission*"
          - "**/*validate*"
          - "**/*sanitize*"

performance:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*perf*"
          - "**/*optimize*"
          - "**/*cache*"
          - "**/*worker*"

breaking-change:
  - changed-files:
      - any-glob-to-any-file:
          - packages/*/src/types.ts
          - packages/*/src/index.ts
          - "**/*breaking*"
