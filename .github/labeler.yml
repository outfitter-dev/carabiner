# Configuration for auto-labeling PRs based on changed files (v5 format)

labels:
  # Package-specific labels
  "package: hooks-core":
    - packages/hooks-core/**/*

  "package: hooks-cli":
    - packages/hooks-cli/**/*

  "package: hooks-config":
    - packages/hooks-config/**/*

  "package: hooks-validators":
    - packages/hooks-validators/**/*

  "package: hooks-testing":
    - packages/hooks-testing/**/*

  "package: examples":
    - packages/examples/**/*

  # Type labels
  documentation:
    - "**/*.md"
    - docs/**/*
    - .agent/**/*.md

  tests:
    - "**/*.test.ts"
    - "**/*.test.tsx"
    - "**/*.spec.ts"
    - "**/*.spec.tsx"
    - "**/test/**"
    - "**/__tests__/**"

  ci/cd:
    - .github/workflows/**/*
    - .github/**/*
    - lefthook.yml

  dependencies:
    - package.json
    - packages/*/package.json
    - apps/*/package.json
    - bun.lock
    - bun.lockb

  config:
    - tsconfig.json
    - packages/*/tsconfig.json
    - apps/*/tsconfig.json
    - turbo.json
    - biome.json
    - .prettierrc

  security:
    - "**/*auth*"
    - "**/*security*"
    - "**/*permission*"
    - "**/*validate*"
    - "**/*sanitize*"

  performance:
    - "**/*perf*"
    - "**/*optimize*"
    - "**/*cache*"
    - "**/*worker*"

  breaking-change:
    - packages/*/src/types.ts
    - packages/*/src/index.ts
    - "**/*breaking*"
