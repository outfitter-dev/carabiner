# Configuration for auto-labeling PRs based on changed files (v5 format)

labels:
  # Package-specific labels
  "package: error-management":
    - packages/error-management/**/*

  "package: execution":
    - packages/execution/**/*

  "package: hooks-core":
    - packages/hooks-core/**/*

  "package: hooks-cli":
    - packages/hooks-cli/**/*

  "package: hooks-config":
    - packages/hooks-config/**/*

  "package: hooks-registry":
    - packages/hooks-registry/**/*

  "package: hooks-validators":
    - packages/hooks-validators/**/*

  "package: hooks-testing":
    - packages/hooks-testing/**/*

  "package: examples":
    - packages/examples/**/*

  "package: plugins":
    - packages/plugins/**/*

  "package: protocol":
    - packages/protocol/**/*

  "package: registry":
    - packages/registry/**/*

  "package: schemas":
    - packages/schemas/**/*

  "package: types":
    - packages/types/**/*

  # Type labels
  documentation:
    - "**/*.md"
    - docs/**/*
    - .agent/**/*.md

  tests:
    - "**/*.test.ts"
    - "**/*.test.tsx"
    - "**/*.spec.ts"
    - "**/*.spec.tsx"
    - "**/test/**"
    - "**/__tests__/**"

  "ci/cd":
    - .github/workflows/**/*
    - .github/**/*
    - lefthook.yml

  dependencies:
    - package.json
    - packages/*/package.json
    - apps/*/package.json
    - bun.lock
    - bun.lockb

  config:
    - tsconfig.json
    - packages/*/tsconfig.json
    - apps/*/tsconfig.json
    - turbo.json
    - biome.json
    - .prettierrc

  security:
    - "**/*auth*"
    - "**/*security*"
    - "**/*permission*"
    - "**/*validate*"
    - "**/*sanitize*"

  performance:
    - "**/*perf*"
    - "**/*optimize*"
    - "**/*cache*"
    - "**/*worker*"

  "breaking-change":
    - packages/*/src/types.ts
    - packages/*/src/index.ts
    - "**/*breaking*"